<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <link href="style/umdsmash_game.css" rel="stylesheet">
    <link href="style/umdsmash_overlay.css" rel="stylesheet">
    <link href="font/source_sans_pro.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="title" class="title hidden"></div>
      <div id="round" class="round"></div>
      <div id="player_left" class="player player-left"></div>
      <div id="player_right" class="player player-right"></div>
      <div id="score_left" class="score score-left"></div>
      <div id="score_right" class="score score-right"></div>
      <div class="char-container char-1">
        <div id="char_left_1" class="char-image"></div>
      </div>
      <div class="char-container char-2">
        <div id="char_left_2" class="char-image"></div>
      </div>
      <div class="char-container char-3">
        <div id="char_right_1" class="char-image"></div>
      </div>
      <div class="char-container char-4">
        <div id="char_right_2" class="char-image"></div>
      </div>
      <div id="player_cam" class="player_cam"></div>
      <div id="bracket_link" class="bracket-link hidden"></div>
      <!-- div id="lower_third_container" class="lower_third_container">
        <div id="lower_third" class="lower_third bg-white">
          <div id="lower_third_title" class="lower_third_title"></div>
          <div id="lower_third_text" class="lower_third_text"></div>
        </div>
      </div-->
    </div>
    <script src="components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="components/textfit/textFit.min.js"></script>
    <script src="lib/SplitText.min.js"></script>
    <script src="app/umdsmash_util.js"></script>
    <script src="app/umdsmash_game.js"></script>
    <script src="app/umdsmash_overlay.js"></script>
  </body>
</html>
